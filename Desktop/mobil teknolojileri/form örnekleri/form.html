<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
    <form action="örnek.js" method="post">
        <br>
        <table border="1">
            <caption>lütfen formu doldurunuz</caption>
            <tr>
                <td>adı: </td>
                <td><input type="text" name="adı" placeholder="adınızı giriniz" size="30"></td>
            </tr>
            <tr>
                <td>adresi:</td>
                <td><input type="text" name="adres" placeholder="adresinizi giriniz" size="30"></td>
            </tr>
            <tr>
                <td>onaykutusu</td>
                <td>
                    <input type="checkbox" name="onay1">
                    <input type="checkbox" name="onay2">
                </td>

            </tr>

            <tr>
                <td>cinsiyet</td>
                <td>
                    <input type="radio" name="cinsiyet" value="erkek">
                    <input type="radio" name="cinsiyet" value="kadin">
                </td>
            </tr>

            <tr>
                <td>takımını seç</td>
                <td>
                    <select name="takım">
                        <option value="fenerbahçe">Fenerbahçe</option>
                        <option value="galatasaray">Galatasaray</option>
                        <option value="beşiktaş">Beşiktaş</option>
                        <option value="trabzonspor">Trabzonspor</option>
                        <option value="türkiye">Türkiye</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>favori rengin</td>
                <td>
                    <select name="renk" size="5" multiple>
                        <option value="kırmızı">Kırmızı</option>
                        <option value="mavi">Mavi</option>
                        <option value="yeşil">Yeşil</option>
                        <option value="sarı">Sarı</option>
                        <option value="mor">Mor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> tarih</td>
                <td> <input type="date" name="tarih" max="2025-12-31" min="2025-01-01"></td>
            </tr>

            <tr>
                <td> saat</td>
                <td> <input type="time" name="saat"></td>
            </tr>
            <tr>
                <td>tarih</td>
                <td> <input type="datetime-local"></td>
            </tr>
        </table>
        </table>

        <input type="submit" value="gönder">
        <input type="reset" value="temizle">
    </form>
</body>

</html>
